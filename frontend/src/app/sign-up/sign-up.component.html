<mat-card fxFlex="1 1 auto" ngClass="app-card">

  <mat-card-header>
    <mat-icon mat-card-avatar>lock</mat-icon>
    <mat-card-title>Please Sign Up</mat-card-title>
    <mat-card-subtitle>We'd be happy to have you on board!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Full Name" [formControl]="fullName" name="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="E-mail" [formControl]="email" type="email" email name="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password (min 8 characters)" [formControl]="password" type="password" name="password" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <!-- <mat-card-content>
    <div fxFlex></div>
    <button mat-button color="primary" (click)="takeSnapshot()">
      <div fxFlex></div>
      <div>Take Snapshot</div>
      <div fxFlex></div>
    </button>
    <div fxFlex></div>
  </mat-card-content> -->

  <mat-card-content>
    <div fxFlex></div>
    <video #videoElement width="320" autoplay style="display:block; transform: scale(-1, 1); -webkit-transform: scale(-1, 1);"></video>
    <div fxFlex></div>
  </mat-card-content>

  <mat-card-content>
    <div fxFlex></div>
    <!-- <canvas #canvasFace id="canvasFace" width="320" height="240" style="display:none"></canvas> -->
    <canvas #canvas id="canvas" width="320" height="180" style="display:none"></canvas>
    <div fxFlex></div>
  </mat-card-content>

  <mat-card-actions>
    <div fxFlex></div>
    <button mat-stroked-button color="primary" (click)="signup()">
      <div fxFlex></div>
      <div *ngIf="!(busy | async)">SIGN UP</div>
      <mat-spinner *ngIf="busy | async" [diameter]="35"></mat-spinner>
      <div fxFlex></div>
    </button>
    <div fxFlex></div>
  </mat-card-actions>

  <p *ngIf="errorMessage | async">{{ errorMessage | async }}</p>

  <mat-card-content>
    <div fxFlex></div>
    <p>Already signed up? <a routerLink='/sign-in' routerLinkActive="active" (click)="stop()">Sign in</a></p>
  </mat-card-content>

</mat-card>
